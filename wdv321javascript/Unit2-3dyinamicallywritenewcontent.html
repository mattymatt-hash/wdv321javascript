<!DOCTYPE html>
<html lang="en">
    <style>
.formatted-div {
            background-color: #f0f8ff; /* Light blue background in div */

            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Space inside div */
            margin: 20px; /* Space outside div */
            font-family: Arial, sans-serif; /* Font style */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .formatted-div h1 {
            color: #4682b4; /* Steel blue color for heading */
        }

        .formatted-div p {
            color: #333; /* Dark gray color for text */
            font-size: 16px; /* Font size for text */
        }


</style>

 <script>
    // Using document.write() for dropdown list with three options
    document.write('<label for="dropdown">select an option:</label>');
    document.write('<select id="dropdown">');
    document.write('<option value="" selected> default option</option>');
    document.write('<option value="option1">Option 1</option>');
    document.write('<option value="option2">Option 2</option>');
    document.write('<option value="option3">Option 3</option>');
    document.write('</select><br><br>');

    // Use document.write() and create radio buttons
    document.write('<fieldset>');
    document.write('<legend>Select a choice:</legend>');

    document.write('<input type="radio" id="radio2" name="choice" value="choice2">');

    // document.write()  formatted div element with content
    document.write('<div class="formatted-div">');

    document.write('</div>');
</script>
