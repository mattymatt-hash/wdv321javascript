<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WDV321 Advanced Javascript - AJAX Text Example</title>
    <script>
        function getData() {
            let xmlhttp = new XMLHttpRequest();
            let url = "900668871.js"; // Ensure this file is accessible
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    const data = JSON.parse(xmlhttp.responseText); // Parse JSON response
                    let listItems = '';
                    data.forEach(item => {
                        listItems += `<li>${item}</li>`; // Create list items
                    });
                    document.getElementById("myDiv").innerHTML = `<ul>${listItems}</ul>`; // Update div with the list
                }
            };

            xmlhttp.open("GET", url, true); // Ensure you use GET method
            xmlhttp.send();
        }
    </script>

<button type="button" onclick="getData()">Change Content</button>
